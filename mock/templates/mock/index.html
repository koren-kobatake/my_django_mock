<!-- mock/templates/mock/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if iframe_url %}
        <iframe src="{{ iframe_url }}" width="100%" height="600px"></iframe>
    {% endif %}
</body>
</html>
